<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./capture.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@iflb/ducts-client/dist/ducts.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script defer src="./capture.js"></script>
    <title>Capture Test</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
	<h1 class="title">Capture Test</h1>
	<a href='./img/'>アップロードされた画像一覧はこちら</a> <br />
	<a href='./download.html'>ダウンロードはこちらから</a> <br />
	<input type="text" id="user" name="user" placeholder="input your user_id"><hr>
	<video id="camera" autoplay, muted, playsinline></video>
      </header>
      <section class="controller">
	<img id="neji" src=""> </img>
	<select name="name" id="neji_select">
	  <option value="">撮影するネジを選択してください。</option>
	</select>
	<button type="button" id="shutter" disabled='true'>クリックで撮影開始</button>
      </section>
      <section class="container">
	<canvas id="picture" visible="false"></canvas>
      </section>
      <section class="results">
	<div id='captured'></div>
      </section>
      <footer>
	<span class="copy">Copyright ＆copy; 2020 Waseda Univ. All Rights Reserved.</span>
      </footer>
    </div>
  </body>
</html>
